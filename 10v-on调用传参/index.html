<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../vue的js文件/vue.js"></script>
    <style>
        .box{
            border: 1px solid;
            width: 200px;
            height: 90px;
            border-color: black;
            border-radius: 5px;
            margin: auto;
            

        }
    </style>
</head>
<body>
    <div id="app">
        <!-- 这里可以添加你的 Vue 组件或模板内容 -->
         <div class="box">
            售货机
            <button @click="fn(10)">可乐10元</button>
         <button @click="fn(15)">咖啡15元</button>
         <p>当前余额{{money}}</p>
         </div>
         
    </div>

    <script>
        const app = new Vue({
            el:'#app', // 通过 el 配置选择器
            data:{
                // 在这里添加你的数据属性
                money:100
            },
            methods:{
                fn(price){
                    this.money=this.money-price
                }
            }
        })
    </script>
</body>
</html>
