<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../vue的js文件/vue.js"></script>
    <style>
    .box {
        width: 200px;
        height: 200px;
        border-radius: 8px;
        border: black;
        margin: 20px auto;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 18px;
        color: black;
        text-align: center;
        transition: all 0.3s ease;
    }
    </style>
</head>
<body>
    <div id="app">
        <!-- 这里可以添加你的 Vue 组件或模板内容 -->
    <div class="box" v-show = flag> 我是v-show的盒子</div>
    <div class="box" v-if = flag> 我是v-if的盒子</div>
  
    </div>
    <!-- v-show 是添加了display:none属性起到了隐藏的效果
        v-if 直接把相应的元素进行了移除
     
    -->
    <script>
        const app = new Vue({
            el:'#app', // 通过 el 配置选择器
            data:{
                // 在这里添加你的数据属性
                flag: true
            }
        })
    </script>
</body>
</html>
